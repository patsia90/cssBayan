<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>cssBayan</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <h1>Homer's Mood</h1>
                <div class="container">
                    <div class="box">
                        <input type="radio" id="img1" name="images" checked />
                        <label class="box__title" for="img1">
                            <div class="box__text">
                                <p>Woo Hoo</p>
                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                            </div>
                            <div class="box__avatar">
                                <img
                                    src="https://avatars.mds.yandex.net/i?id=ffbeadabeb88ac193b7c49db5b4b9a4a6b7cee8e-8486953-images-thumbs&n=13"
                                    alt="mood1"
                                />
                            </div>
                        </label>
                    </div>
                    <div class="box">
                        <input type="radio" id="img2" name="images" />
                        <label class="box__title" for="img2">
                            <div class="box__text">
                                <p>Dreamer</p>
                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                            </div>

                            <div class="box__avatar">
                                <img
                                    src="https://avatars.mds.yandex.net/i?id=c5142f5bf21280212db8ba1e59d29fec-3702367-images-thumbs&n=13"
                                    alt="mood2"
                                />
                            </div>
                        </label>
                    </div>
                    <div class="box">
                        <input type="radio" id="img3" name="images" />
                        <label class="box__title" for="img3">
                            <div class="box__text">
                                <p>Homer on Stress</p>
                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                            </div>

                            <div class="box__avatar">
                                <img
                                    src="https://avatars.mds.yandex.net/i?id=b7e0b97ddff3cb21601c249ca4610af0-3740468-images-thumbs&n=13"
                                    alt="mood3"
                                />
                            </div>
                        </label>
                    </div>
                    <div class="box">
                        <input type="radio" id="img4" name="images" />
                        <label class="box__title" for="img4">
                            <div class="box__text">
                                <p>Business Homer</p>
                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                            </div>

                            <div class="box__avatar">
                                <img
                                    src="https://avatars.mds.yandex.net/i?id=b36df5eae97e98fce8205bda927ef843b4776a88-8526247-images-thumbs&n=13"
                                    alt="mood3"
                                />
                            </div>
                        </label>
                    </div>
                    <div class="box">
                        <input type="radio" id="img5" name="images" />
                        <label class="box__title" for="img5">
                            <div class="box__text">
                                <p>The End is Near</p>
                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                            </div>

                            <div class="box__avatar">
                                <img
                                    src="https://avatars.mds.yandex.net/i?id=5890bc854de6d8783f365f733d2680318fb83968-8225379-images-thumbs&n=13"
                                    alt="mood3"
                                />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
